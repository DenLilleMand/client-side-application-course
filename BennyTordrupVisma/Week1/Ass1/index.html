<html>
<head>
	<title>Hello world without react</title>
	<style type="text/css">
	body {
		width: 1000px;
		margin: auto;
	}
	.error-message {
		color: red;
	}
	</style>
</head>
<body>

	<!-- 1. Create an inputfield that only accepts a string -->
	<!-- 2. Find a way to submit and print the message -->
	<!-- 3. Every message should be printed inside the message-container -->
	<!-- 4. Validation errors in inputfields should produce an error-message rather than a hello morld message -->
	<!-- 5. Any error-message should be printed in red color -->
	<!-- 6. Provide a function that returns all messages ever printed -->
	<!-- 7. This must be solved by using only native Javascript -->
	<!-- 8. All messages must be printed in the order they where submitted -->

	<div id="message-container"/>
	<div>
		<input id="input" type="text">
		<button onclick="onClick();">Submit</button>
		<button onclick="displayAllMessages();">View all</button>
	</div>
	<script>
		var messages = [];
		
		function onClick()
		{
			var input = document.getElementById("input");
			
			var errorMessage = validateInput(input.value);
				
			if (errorMessage.length == 0)
			{
				addOutput(input.value, false);
			}
			else
			{
				addOutput(errorMessage, true);
			}
			
			input.value = "";
		}
		
		function validateInput(input)
		{
			if (input.length == 0)
				return "No zero length strings";
				
			return "";
		}

		function addOutput(output, isError)
		{
			var msg = {text: output, isError : isError};
			messages.push(msg);
		}
		
		function displayAllMessages()
		{
			var outputDiv = document.getElementById("message-container");
			
			var childCount = messages.length;
			for (i = 0; i < childCount; i++)
			{
				var msg = messages[i];
				
				var newDiv = document.createElement("div");
				newDiv.innerHTML = msg.text;;
				if (msg.isError)
				{
					newDiv.className = "error-message";
				}
				
				outputDiv.appendChild(newDiv);
			}
		}
	</script>
</body>
</html>
