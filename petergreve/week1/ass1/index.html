<html>
<head>
	<title>Hello world without react</title>
	<style type="text/css">
	body {
		width: 1000px;
		margin: auto;
	}
	</style>
</head>
<body>

	<!-- 1. Create an inputfield that only accepts a string -->
	<!-- 2. Find a way to submit and print the message -->
	<!-- 3. Every message should be printed inside the message-container -->
	<!-- 4. Validation errors in inputfields should produce an error-message rather than a hello morld message -->
	<!-- 5. Any error-message should be printed in red color -->
	<!-- 6. Provide a function that returns all messages ever printed -->
	<!-- 7. This must be solved by using only native Javascript -->
	<!-- 8. All messages must be printed in the order they where submitted -->

	<div id="message-container">
		<br><br>
		  Type: <input type="text" id="typed">	
 		 <input type="button" value="Submit" onClick="handleClickSubmit()">
 		  <input type="button" value="Print All" onClick="printAllMessages()">

 		 <br>
		<div id="output">
		</div>
	    <script type="text/javascript">
	    	var allMessages = [];

			function handleClickSubmit() {
				var text = document.getElementById('typed').value;

				if (validateText(text)=== true) {
					printText(text);
				} else {
					printErrorMessage(text);
				}
			}

	    	function printText(text) {
	    		document.getElementById("output").innerHTML = text;
	    		addMessage(text);
	    	}
	    	function validateText(text) {
	    		return true;
	    	}

	    	function addMessage(text) {
	    		allMessages.push(text)

	    	}

	    	function printErrorMessage(text) {
	    	}

	    	function printAllMessages () {
	    			allMessages.forEach(function(element) {
	    				console.log(element);
	    			});
	    	}

	    </script>
	</div>
</body>
</html>
